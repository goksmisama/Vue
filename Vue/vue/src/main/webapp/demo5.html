<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>v-on:事件修饰符</title>

		<script src="js/vuejs-2.5.16.js"></script>
	</head>

	<body>
		<div id="app">
			<form method="get" action="http://www.baidu.com" @submit.prevent>
				<input type="submit" value="提交">
			</form>
		</div>
	</body>
	<script>
		new Vue({
			el: "#app",
		});
	</script>

</html>
