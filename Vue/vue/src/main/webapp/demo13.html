<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-if与v-show</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
		<div id="app">
			<span v-if="flag">成都大学</span>
			<span v-show="flag">四川大学</span>
			<span @click="toggle()">toggle</span>
		</div>
	</body>
	<script>
		new Vue({
			el: "#app",
			data:{
				flag:false
			},
			methods: {
				toggle: function () {
					this.flag=!this.flag;
				}
			}
		});
	</script>
</html>
