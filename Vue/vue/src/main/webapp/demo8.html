<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>v-model</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>

	<body>
		<div id="app">
			<font size="5px" v-bind:color="color1">成都大学</font>
			<font size="5px" :color="color2">四川大学</font>
		</div>
	</body>
	<script>
		new Vue({
			el:"#app",
			data:{
				color1:"red",
				color2:"green"
			}
		});
	</script>

</html>
