<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>v-model</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>

	<body>
		<div id="app">
			<input type="text" v-model="user.username">
			<input type="text" v-model="user.password">
		</div>
	</body>
	<script>
		new Vue({
			el:"#app",
			data:{
				user:{
					username:"张三",
					password:"123456"
				}
			}
		});
	</script>

</html>
