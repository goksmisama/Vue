<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-on:mouseover</title>
		<style>
			#div {
				background-color: red;
				width: 300px;
				height: 300px;
			}
		</style>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
		<div id="app">
			<div @mouseover="divOnmouseover()" id="div">
				<textarea @mouseover.stop="textareaOnmouseover($event)">这是一个文件域</textarea>
			</div>
			{{msg}}
		</div>
	</body>
	<script>
		new Vue({
			el: "#app",
			data: {
				msg: ""
			},
			methods: {
				divOnmouseover: function () {
					this.msg= "鼠标移动到了div上";
				},
				textareaOnmouseover:function (event) {
					this.msg = "鼠标移动到了textarea上";
				}
			}
		})
	</script>
</html>
