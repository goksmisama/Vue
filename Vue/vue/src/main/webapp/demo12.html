<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>v-for遍历对象数组</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>

	<body>
		<div id="app">
			<table border="1">
				<tr>
					<td>序号号</td>
					<td>编号</td>
					<td>名称</td>
					<td>年龄</td>
				</tr>
				<tr v-for="(person,index) in persons">
					<td>{{index+1}}</td>
					<td>{{person.id}}</td>
					<td>{{person.name}}</td>
					<td>{{person.age}}</td>
				</tr>
			</table>
		</div>
	</body>
	<script>
		new Vue({
			el:"#app",
			data:{
				persons:[
					{id:1,name:"张三",age:"23"},
					{id:2,name:"李四",age:"22"}
				]
			}
		})
	</script>

</html>
