<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-on:click</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
		<div id="app">
			{{msg}}
			<button v-on:click="fun1('11111')">vueçš„onclick</button>
		</div>
	</body>
	<script>
		//view model
		new Vue({
			el:"#app",
			data:{
				msg: "hello Vue"
			},
			methods:{
				fun1: function (a) {
					alert("hello");
					this.msg = a;
				}
			}
		});
	</script>
</html>
